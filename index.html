<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>책잇당 : 너랑 나랑, 책방 갈 타이밍</title>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />

  <style>
    body {
      background-color: #f9fafb;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const courses = {
      "예술 코스": ["영화의 전당 라이브러리", "F1963도서관", "비온후"],
      "광안리 코스": ["더, 플레이스", "샵메이커즈", "인디고서원", "수이제"],
      "해운대 코스": ["그림책방 Dear", "김성종 추리문학관", "작은 닻"]
    };

    function App() {
      const [stamps, setStamps] = useState(() => {
        try {
          const savedStamps = localStorage.getItem('chaekitdangStamps');
          return savedStamps ? JSON.parse(savedStamps) : {};
        } catch (error) {
          return {};
        }
      });

      useEffect(() => {
        try {
          localStorage.setItem('chaekitdangStamps', JSON.stringify(stamps));
        } catch (error) {
          console.error("localStorage 저장 오류:", error);
        }
      }, [stamps]);

      const allPlaces = Object.values(courses).flat();
      const isAllStamped = allPlaces.every((place) => stamps[place]);

      return (
        <div className="min-h-screen bg-gray-50 flex flex-col items-center py-8 px-4 sm:px-6 lg:px-8 font-sans">
          <div className="max-w-4xl w-full bg-white shadow-xl rounded-xl p-6 sm:p-8 lg:p-10 border border-gray-200">
            <h1 className="text-4xl font-extrabold text-center text-gray-900 mb-8 tracking-tight leading-tight">
              📚 책잇당 : 너랑 나랑, 책방 갈 타이밍
            </h1>

            {isAllStamped && (
              <div className="mb-8 p-4 bg-green-100 border border-green-300 text-green-800 rounded-lg shadow text-center text-lg font-semibold">
                🎉 <strong>축하합니다!</strong> 책방 투어를 모두 완료했어요!
              </div>
            )}

            {Object.entries(courses).map(([courseName, places]) => (
              <div key={courseName} className="mb-10 last:mb-0">
                <h2 className="text-3xl font-bold text-gray-800 mb-6 border-b-2 border-indigo-300 pb-2">
                  {courseName}
                </h2>
                <ul className="grid grid-cols-1 md:grid-cols-2 gap-6">
                  {places.map((place) => (
                    <li key={place} className="bg-white p-5 border border-gray-200 rounded-lg shadow-md flex justify-between items-center">
                      <span className="text-xl font-medium text-gray-700">
                        {place}
                      </span>
                      <span className={stamps[place]
                        ? "text-green-600 font-bold"
                        : "text-gray-400"}>
                        {stamps[place] ? "✅ 완료" : "❌ 미완료"}
                      </span>
                    </li>
                  ))}
                </ul>
              </div>
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
