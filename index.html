<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>책잇당 투어</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div id="root" class="p-6 max-w-2xl mx-auto"></div>

    <script type="text/babel">
      const places = [
        { name: "더, 플레이스", url: "https://naver.me/5HkaqyLb", color: "green" },
        { name: "인디고서원", url: "https://naver.me/5nelffEd", color: "blue" },
        { name: "수이제", url: "https://naver.me/5HrI8iTO", color: "pink" },
        { name: "영화의 전당 라이브러리", url: "https://naver.me/F1r3IcEe", color: "yellow" },
        { name: "F1963도서관", url: "https://naver.me/xDJD3N86", color: "green" },
        { name: "비온후", url: "https://naver.me/GlJofNs0", color: "blue" },
        { name: "그림책방 Dear", url: "https://naver.me/xIemC8sP", color: "pink" },
        { name: "김성종 추리문학관", url: "https://naver.me/FCAf9MpQ", color: "yellow" },
        { name: "작은 닻", url: "https://naver.me/GALtbhPb", color: "green" },
        { name: "샵메이커즈", url: "https://naver.me/5HkaCoo2", color: "blue" },
      ];

      function getColorClasses(color) {
        switch (color) {
          case "green":
            return {
              bg: "bg-green-500",
              text: "text-green-600",
            };
          case "blue":
            return {
              bg: "bg-blue-500",
              text: "text-blue-600",
            };
          case "pink":
            return {
              bg: "bg-pink-500",
              text: "text-pink-600",
            };
          case "yellow":
            return {
              bg: "bg-yellow-400",
              text: "text-yellow-600",
            };
          default:
            return {
              bg: "bg-gray-500",
              text: "text-gray-600",
            };
        }
      }

      const App = () => {
        return (
          <div>
            <h1 className="text-2xl font-bold mb-4 border-b-2 border-blue-300 text-blue-700">책방 코스</h1>
            <div className="space-y-4">
              {places.map((place, index) => {
                const colors = getColorClasses(place.color);
                return (
                  <a
                    key={index}
                    href={place.url}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="block"
                  >
                    <div className="bg-white rounded-xl shadow-md p-4 flex items-center justify-between hover:shadow-lg transition">
                      <span className={`text-lg font-medium ${colors.text}`}>{place.name}</span>
                      <span className={`text-white ${colors.bg} rounded-full px-4 py-1 text-sm font-semibold flex items-center`}>
                        ✅ 스탬프 완료
                      </span>
                    </div>
                  </a>
                );
              })}
            </div>
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
